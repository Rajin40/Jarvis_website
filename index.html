<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <div class="logo-icon">
                    <svg width="16" height="16" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="6" fill="none" />
                        <line x1="15" y1="85" x2="85" y2="15" stroke="white" stroke-width="6" stroke-linecap="round" />
                    </svg>
                </div>
                <span class="logo-text">JARVIS AI</span>
            </div>
            <div class="header-controls">
                <button class="settings-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <button class="new-chat-button">
                        <i class="fas fa-plus"></i>
                        <span>New Chat</span>
                    </button>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Recent Conversations</h3>
                    <div class="history-list">
                        <!-- History items will be added here dynamically -->
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Tools</h3>
                    <button class="history-item">
                        <i class="fas fa-code"></i> Code Generator
                    </button>
                    <button class="history-item">
                        <i class="fas fa-image"></i> Image Creator
                    </button>
                    <button class="history-item">
                        <i class="fas fa-file-alt"></i> Document Analyzer
                    </button>
                </div>
            </aside>

            <main class="chat-container">
                <div class="welcome">
                    <h1>How can I help you today?</h1>
                    <p>Ask me anything, from creative ideas to technical explanations. I can help with coding, writing, analysis, and more.</p>
                    <div class="tool-buttons">
                        <button class="tool-button">
                            <i class="fas fa-lightbulb"></i> Brainstorm ideas
                        </button>
                        <button class="tool-button">
                            <i class="fas fa-code"></i> Explain code
                        </button>
                        <button class="tool-button">
                            <i class="fas fa-pen-fancy"></i> Write a story
                        </button>
                        <button class="tool-button">
                            <i class="fas fa-chart-line"></i> Analyze data
                        </button>
                    </div>
                </div>
                <div class="messages-container" style="display: none;"></div>
                <button class="clear-button" style="display: none;">Clear Conversation</button>
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea class="chat-input" placeholder="Message JARVIS..." rows="1"></textarea>
                        <button class="send-button" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m5 12 14 0"></path><path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
